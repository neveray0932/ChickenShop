
#i18n
spring.messages.basename=i18n.errors
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false
#custom setting

demo.settings.key = this is chickenshop

#ViewResolver
spring.mvc.view.prefix=/WEB-INF/views
spring.mvc.view.suffix=.jsp
#spring.resources.static-locations=classpath:/

#server
server.port=8888
server.servlet.context-path=/chicken

#DataDource
spring.datasource.url=jdbc:mysql://localhost:3306/chickenshop?serverTimezone=Asia/Taipei

spring.datasource.username=root
spring.datasource.password=root

#Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

#jasypt
#jasypt.encryptor.password=123456

#io
web.upload-path=D:/temp/g8/


spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,\
  classpath:/static/,classpath:/public/,file:${web.upload-path}

